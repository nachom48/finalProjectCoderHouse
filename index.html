<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register - Accountant´s Hand</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>Already registered?</h3>
                        <p>Log in to the website</p>
                        <button id="btn__iniciar-sesion">Log In</button>
                        
                    </div>
                    <div class="caja__trasera-register">
                        <h3>Don´t have an account?</h3>
                        <p>Register in order to log in</p>
                        <button id="btn__registrarse">Register</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login" id="formularioLogin">
                        <h2>Log In</h2>
                        <input type="text" id="mailLogin" placeholder="Email" required>
                        <input type="password" id="passwordLogin" placeholder="Password" required>
                        <button type="submit"> Entry</button>
                    </form>

                    <!--Register-->
                    <form action="/sucessRegistration.html" class="formulario__register" id="formularioRegister">
                        <h2>Register</h2>
                        <input type="text" id="name" placeholder="Full Name" required>
                        <input type="text" id="mail"placeholder="Email" required>
                        <input type="text" id="username"placeholder="Username" required>
                        <input type="password" id="password"placeholder="Password" required>
                        <button type='submit' >Register</button>
                    </form>
                </div>
            </div>

        </main>
 <!--Sweet Alert Library-->   
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="/assets/js/index.js"type="module"></script>
</body>
</html>
